{% load static %}
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mi primer Login</title>

    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    {% load bootstrap4 %}
    {% bootstrap_css %}

    <!-- Los iconos tipo Solid de Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!-- Nuestro css-->
    <link href="{% static 'styles/style.css' %}" type="text/css" rel="stylesheet">

</head>
<body>
    <div class="modal-dialog text-center">
        <div class="col-sm-8 main-section">
            <div class="modal-content">
                <div class="col-12 user-img">
                    <img src="{% static 'styles/avatar.png' %}"/>
                </div>
                <form class="col-12" method="POST">

                <!--Inicio cifrado-->
                {% csrf_token %}
                <!--fin cifrado-->
                  <div class="form-group" style="text-align: center" id="user-group">
                    <input type="text" class="form-control" id="example2"
                    aria-describedby="emailHelp" placeholder="email" name="user" required>
                  </div>

                  <div class="form-group" id="contrasena-group">
                    <input type="password" class="form-control" id="example1"
                    placeholder="password" name="password" required>
                  </div>
                  <div style="text-align: center">
                    <button type="submit" class="btn btn-primary">Aceptar</button>
                    <br>
                    {% if error %}
                    <br>
                    <div class="alert alert-warning" role="alert">
                        {{error}}
                    </div>
                    {% endif %}
                    <a href = "{% url 'Landing:landing'%}">Ir a Landing  </a>
                    <a href = "{% url 'Register:register'%}">Registrarse</a>
                </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
